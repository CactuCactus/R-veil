<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réveil Numérique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="clock" id="current-time">00:00</div>
        <button id="create-alarm-btn">Créer une Alarme</button>
    </div>

    <div class="alarm-container" id="alarm-container" style="display: none;">
        <h2>Créer une Alarme</h2>
        <input type="time" id="alarm-time">
        <button id="set-alarm">Définir l'alarme</button>
        <button id="clear-alarm">Effacer l'alarme</button>
        <div class="status" id="status-message">Aucune alarme définie.</div>
        <h3>Alarmes définies :</h3>
        <ul id="alarm-list"></ul>
        <button id="back-btn">Retour</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
